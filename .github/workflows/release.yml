name: Build and Release (testing-build)

on:
  push:
    branches: [ 'testing-build' ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || '' }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI || '' }}
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL || '' }}
      CHALLENGES_URL: ${{ secrets.CHALLENGES_URL || '' }}
  # This job runs on pushes to the testing-build branch
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder, no publish)
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Ensure release token is available
        run: |
          if [ -z "${GH_TOKEN}" ] && [ -z "${GITHUB_TOKEN}" ]; then
            echo "ERROR: No GH_TOKEN or GITHUB_TOKEN available. Please configure a Personal Access Token as the secret GH_TOKEN or enable GITHUB_TOKEN write permissions in repository settings." >&2
            exit 1
          fi
        shell: bash

      - name: Create release and upload artifacts (draft)
        uses: ncipollo/release-action@v1
        with:
          # Prefer a user-provided personal access token stored as GH_TOKEN, fall back to the automatic GITHUB_TOKEN
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          tag: testing-${{ github.run_number }}-${{ github.sha }}
          name: Testing build ${{ github.run_number }}
          artifacts: release_artifacts/**
          draft: true
          prerelease: false
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
