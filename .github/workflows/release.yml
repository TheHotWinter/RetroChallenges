name: Build and Release (on merged PR)

on:
  pull_request:
    types: [closed]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # Only run this job when the PR was merged into the main branch
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          # Checkout the merge commit so the build reflects the actual merged code
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder, no publish)
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release_artifacts

      - name: Create release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          # Prefer a user-provided personal access token stored as GH_TOKEN, fall back to the automatic GITHUB_TOKEN
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          tag: pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.merge_commit_sha }}
          name: Release for PR #${{ github.event.pull_request.number }}
          files: release_artifacts/**
          draft: false
          prerelease: false
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
