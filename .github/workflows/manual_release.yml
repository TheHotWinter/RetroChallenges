name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch or commit)'
        required: false
        default: 'main'
      tag:
        description: 'Release tag (optional)'
        required: false
        default: ''
      name:
        description: 'Release name (optional)'
        required: false
        default: ''
      draft:
        description: 'Create as draft?'
        required: false
        default: 'false'
      prerelease:
        description: 'Create as prerelease?'
        required: false
        default: 'false'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder, no publish)
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**

  create_release:
    name: Create GitHub Release (manual)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release_artifacts

      - name: Create release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.inputs.tag || format('manual-{0}', github.run_id) }}
          name: ${{ github.event.inputs.name || format('Manual Release {0}', github.run_id) }}
          files: release_artifacts/**
          draft: ${{ github.event.inputs.draft }}
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
