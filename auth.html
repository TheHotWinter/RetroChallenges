<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Challenges - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4285f4;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            display: none;
        }

        .success {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background: #f0f9f0;
            border-radius: 8px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üéÆ RetroChallenges</div>
        <div class="subtitle">Sign in with Google to start your retro gaming journey</div>
        
        <button class="google-btn" id="googleSignIn">
            <div class="google-icon">üîê</div>
            Sign in with Google
        </button>
        
        <p style="color: #666; font-size: 0.9em; margin-top: 15px;">
            This will open a Google OAuth window where you can sign in with your Google account.
        </p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="footer">
            Welcome to RetroChallenges
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('googleSignIn').addEventListener('click', async () => {
            console.log('üîê Auth Window: Sign in button clicked');
            
            const button = document.getElementById('googleSignIn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');

            // Hide previous messages
            error.style.display = 'none';
            success.style.display = 'none';

            // Show loading
            button.style.display = 'none';
            loading.style.display = 'block';
            console.log('‚è≥ Auth Window: Showing loading state');

            try {
                console.log('üìû Auth Window: Calling ipcRenderer.invoke("authenticate")');
                const result = await ipcRenderer.invoke('authenticate');
                console.log('üì• Auth Window: Received authentication result:', result);
                
                if (result.success) {
                    console.log('‚úÖ Auth Window: Authentication successful!');
                    success.textContent = `‚úÖ Welcome, ${result.user.name}! Opening main app...`;
                    success.style.display = 'block';
                    
                    // Close auth window and open main window after a short delay
                    setTimeout(() => {
                        console.log('üö™ Auth Window: Closing window...');
                        window.close();
                    }, 2000);
                } else {
                    console.log('‚ùå Auth Window: Authentication failed:', result.error);
                    throw new Error(result.error || 'Authentication failed');
                }
            } catch (err) {
                console.error('üí• Auth Window: Authentication error:', err);
                error.textContent = err.message;
                error.style.display = 'block';
                
                // Show button again
                button.style.display = 'flex';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
